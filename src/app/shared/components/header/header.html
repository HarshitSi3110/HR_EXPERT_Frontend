<header class="app-header" *ngIf="!isAuthPage">
  <!-- Left: Brand -->
  <div class="header-left">
    <div class="logo">HR Expert</div>
  </div>

  <!-- Center: Info Links (Desktop) -->


  <!-- Right: User -->
<!-- Right: User -->
<!-- Right Section -->
<div class="header-right">

  <!-- Logged IN -->
  <div *ngIf="user" class="user-menu" (click)="toggleMenu()">
    <span class="user-name">{{ user?.name }}</span>
    <span class="chevron">â–¾</span>

    <div class="user-dropdown" *ngIf="isMenuOpen">
      <button routerLink="/profile">View Profile</button>
      <button class="danger" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- Logged OUT -->
  <a
    *ngIf="!user"
    routerLink="/auth/login"
    class="login-btn"
  >
    Login
  </a>

</div>



</header>
