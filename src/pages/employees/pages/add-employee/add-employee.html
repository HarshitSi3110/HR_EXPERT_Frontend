<div class="employee-page">

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>Add Employee</h1>
      <p>Create and manage employee records easily</p>
    </div>
  </section>

  <!-- FORM CARD -->
  <div class="card" *ngIf="!submitted">

    <form (ngSubmit)="submit()">

      <div class="form-grid">

        <div class="form-group">
          <label>Employee Name</label>
          <input [(ngModel)]="formData.name" name="name" />
        </div>

        <div class="form-group">
          <label>Employee ID</label>
          <input [(ngModel)]="formData.employeeId" name="employeeId" />
        </div>

        <div class="form-group">
          <label>Designation</label>
          <select [(ngModel)]="formData.designation" name="designation">
            <option value="">Select</option>
            <option>Developer</option>
            <option>HR</option>
            <option>Manager</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select [(ngModel)]="formData.status" name="status">
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select [(ngModel)]="formData.gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" [(ngModel)]="formData.dob" name="dob" />
        </div>

        <div class="form-group">
          <label>Date of Joining</label>
          <input type="date" [(ngModel)]="formData.doj" name="doj" />
        </div>

        <div class="form-group">
          <label>Father / Husband Name</label>
          <input [(ngModel)]="formData.guardianName" name="guardianName" />
        </div>

        <div class="form-group">
          <label>Relation</label>
          <select [(ngModel)]="formData.relation" name="relation">
            <option>Father</option>
            <option>Husband</option>
          </select>
        </div>

        <div class="form-group">
          <label>Marital Status</label>
          <select [(ngModel)]="formData.maritalStatus" name="maritalStatus">
            <option>Single</option>
            <option>Married</option>
          </select>
        </div>

        <div class="form-group">
          <label>Mobile (Primary)</label>
          <input [(ngModel)]="formData.mobilePrimary" name="mobilePrimary" />
        </div>

        <div class="form-group">
          <label>Mobile (Secondary)</label>
          <input [(ngModel)]="formData.mobileSecondary" name="mobileSecondary" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="formData.email" name="email" />
        </div>


        <div class="form-group">
          <label>Qualification</label>
          <select [(ngModel)]="formData.qualification" name="qualification">
            <option>Graduate</option>
            <option>Post Graduate</option>
          </select>
        </div>

        <div class="form-group">
          <label>Specialization</label>
          <input [(ngModel)]="formData.specialization" name="specialization" />
        </div>

        <div class="form-group">
          <label>Aadhar</label>
          <input [(ngModel)]="formData.aadhar" name="aadhar" />
        </div>

        <div class="form-group">
          <label>PAN</label>
          <input [(ngModel)]="formData.pan" name="pan" />
        </div>

        <div class="form-group">
          <label>Name as per PAN</label>
          <input [(ngModel)]="formData.panName" name="panName" />
        </div>

        <div class="form-group">
          <label>Bank Name</label>
          <input [(ngModel)]="formData.bankName" name="bankName" />
        </div>

        <div class="form-group">
          <label>Bank Account No.</label>
          <input [(ngModel)]="formData.bankAccount" name="bankAccount" />
        </div>

        <div class="form-group">
          <label>UAN (Optional)</label>
          <input [(ngModel)]="formData.uan" name="uan" />
        </div>
        
     <div class="form-group">
  <label>Select Client</label>

  <select [(ngModel)]="formData.clientId" name="clientId">
    <option value="">Select Client</option>
    <option *ngFor="let c of clients" [value]="c._id">
      {{ c.clientName }}
    </option>
  </select>
</div>
                <div class="form-group">
          <label>Yearly CTC</label>
          <input [(ngModel)]="formData.yearlyCtc" name="yearlyCtc" />
        </div>

        <div class="form-group full">
          <label>Address</label>
          <input [(ngModel)]="formData.address" name="address" />
        </div>
        <div class="form-group">
          <label>PF</label>
          <div class="radio-group">
            <label><input type="radio" name="pf" value="yes" [(ngModel)]="formData.pf"> Yes</label>
            <label><input type="radio" name="pf" value="no" [(ngModel)]="formData.pf"> No</label>
          </div>
        </div>

        <div class="form-group">
          <label>On Probation?</label>
          <div class="radio-group">
            <label><input type="radio" name="probation" value="yes" [(ngModel)]="formData.probation"> Yes</label>
            <label><input type="radio" name="probation" value="no" [(ngModel)]="formData.probation"> No</label>
          </div>
        </div>




      </div>

      <div class="actions">
        <button class="primary-btn">Add Employee</button>
      </div>

    </form>
  </div>

  <!-- CONFIRMATION -->
  <div class="confirmation" *ngIf="submitted">
    <div class="check">âœ”</div>
    <h2>Employee Added Successfully</h2>
    <p>Employee record has been saved.</p>

    <div class="actions">
      <button class="secondary-btn" routerLink="/employees">Back to Employees</button>
      <button class="primary-btn" (click)="reset()">Add Another</button>
    </div>
  </div>

</div>
